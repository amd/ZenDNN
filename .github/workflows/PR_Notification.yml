name: PR Status Notification (Main Branch)
on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

permissions:
  checks: read
  pull-requests: read
  contents: read
  actions: read

jobs:
  notify_teams:
    runs-on: amd-zenai-arc-xsmall-dind
    timeout-minutes: 90
    if: github.actor != 'github-actions[bot]'
    
    steps:
      - name: Get PR Info
        id: pr_info
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            return {
              number: pr.number,
              title: pr.title,
              url: pr.html_url,
              head_sha: pr.head.sha,
              author: pr.user.login,
              created_at: pr.created_at
            };

      - name: Find External Workflows for Current PR
        id: find_external
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ZIAIE_PAT }}
          script: |
            const pr = JSON.parse(`${{ steps.pr_info.outputs.result }}`);
            
            console.log(`ðŸŽ¯ Finding external workflows triggered by PR #${pr.number}`);
            console.log(`Expected: 3 external workflows (2 PyTorch + 1 TensorFlow)`);
            
            // Wait for triggers
            console.log('â³ Waiting 5 minutes for external workflows...');
            await new Promise(resolve => setTimeout(resolve, 300000));
            
            const foundWorkflows = [];
            const prCreatedTime = new Date(pr.created_at);
            
            const repos = [
              { 
                owner: 'AMD-Zenai', 
                repo: 'ZenDNN_PyTorch_Plugin', 
                expectedWorkflows: [
                  { pattern: 'zendnn-pr', type: 'ZenDNN PyTorch' },
                  { pattern: 'zendnn-zentorch-zendnnl-pr', type: 'ZenTorch ZenDNNL' }
                ]
              },
              { 
                owner: 'AMD-Zenai', 
                repo: 'ZenDNN_TensorFlow_Plugin',
                expectedWorkflows: [
                  { pattern: 'zendnn-pr', type: 'ZenDNN TensorFlow' }
                ]
              }
            ];
            
            for (const repoInfo of repos) {
              try {
                console.log(`\nðŸ” Checking ${repoInfo.repo} for PR #${pr.number}...`);
                console.log(`   Expected: ${repoInfo.expectedWorkflows.length} workflows`);
                
                const response = await github.rest.actions.listWorkflowRunsForRepo({
                  owner: repoInfo.owner,
                  repo: repoInfo.repo,
                  per_page: 50
                });
                
                // Find recent dispatch runs after PR creation
                const recentRuns = response.data.workflow_runs.filter(run => {
                  if (run.event !== 'repository_dispatch') return false;
                  
                  const runTime = new Date(run.created_at);
                  const timeDiff = (runTime - prCreatedTime) / (1000 * 60);
                  return timeDiff >= 0 && timeDiff <= 60; // Within 1 hour after PR
                });
                
                console.log(`   Found ${recentRuns.length} recent dispatch runs`);
                
                // Track which workflow types we've found for this repo
                const foundTypes = new Set();
                
                // Find workflows matching current PR
                for (const run of recentRuns) {
                  if (foundTypes.size >= repoInfo.expectedWorkflows.length) {
                    break; // Found all expected workflows for this repo
                  }
                  
                  const runTitle = run.display_title || run.name || '';
                  console.log(`   ðŸ“‹ Checking: "${runTitle}"`);
                  
                  // Check if this run is for our PR
                  const isPRMatch = new RegExp(`#${pr.number}\\b`, 'i').test(runTitle) ||
                                   new RegExp(`PR\\s*${pr.number}`, 'i').test(runTitle);
                  
                  if (isPRMatch) {
                    // Determine which specific workflow this is
                    let workflowType = null;
                    
                    for (const expected of repoInfo.expectedWorkflows) {
                      const matchesPattern = runTitle.toLowerCase().includes(expected.pattern.toLowerCase());
                      const notFoundYet = !foundTypes.has(expected.type);
                      
                      if (matchesPattern && notFoundYet) {
                        workflowType = expected.type;
                        foundTypes.add(workflowType);
                        break;
                      }
                    }
                    
                    if (workflowType) {
                      console.log(`   âœ… Found: ${workflowType}`);
                      foundWorkflows.push({
                        id: run.id,
                        name: workflowType,
                        status: run.conclusion || run.status,
                        url: run.html_url,
                        repository: `${repoInfo.owner}/${repoInfo.repo}`
                      });
                    }
                  }
                }
                
                console.log(`   ðŸ“Š Found ${foundTypes.size}/${repoInfo.expectedWorkflows.length} workflows for this repo`);
                
              } catch (error) {
                console.log(`âŒ Error checking ${repoInfo.repo}: ${error.message}`);
              }
            }
            
            console.log(`\nðŸŽ¯ TOTAL FOUND: ${foundWorkflows.length}/3 external workflows for PR #${pr.number}`);
            if (foundWorkflows.length > 0) {
              foundWorkflows.forEach(wf => {
                console.log(`  âœ… ${wf.name}: ${wf.status} [${wf.repository}]`);
              });
            }
            
            return { workflows: foundWorkflows };

      - name: Monitor All Checks
        id: monitor_checks
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ZIAIE_PAT }}
          script: |
            const pr = JSON.parse(`${{ steps.pr_info.outputs.result }}`);
            const externalResult = JSON.parse(`${{ steps.find_external.outputs.result }}`);
            
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ref = pr.head_sha;
            
            console.log(`ðŸ” Monitoring all checks for PR #${pr.number} (commit: ${ref.substring(0, 7)})`);
            console.log(`External workflows found: ${externalResult.workflows.length}`);
            
            const getAllChecks = async () => {
              const allChecks = [];
              
              try {
                console.log(`ðŸ“Š Getting all checks for commit ${ref.substring(0, 7)}...`);
                
                // Get workflow runs
                const workflowResp = await github.rest.actions.listWorkflowRunsForRepo({
                  owner, repo, head_sha: ref, per_page: 100
                });
                
                console.log(`   Found ${workflowResp.data.workflow_runs.length} workflow runs`);
                
                workflowResp.data.workflow_runs.forEach(run => {
                  const name = run.name.toLowerCase();
                  
                  // Skip self and unwanted workflows
                  if (run.id === context.runId || 
                      name.includes('notification') || 
                      name.includes('notify') ||
                      name.includes('intelligent analysis')) {
                    return;
                  }
                  
                  allChecks.push({
                    name: run.name,
                    status: run.conclusion || run.status,
                    url: run.html_url,
                    type: 'workflow'
                  });
                });
                
                // Get check runs
                const checkResp = await github.rest.checks.listForRef({
                  owner, repo, ref, per_page: 100
                });
                
                console.log(`   Found ${checkResp.data.check_runs.length} check runs`);
                
                checkResp.data.check_runs.forEach(check => {
                  const name = check.name.toLowerCase();
                  
                  // Skip unwanted checks
                  if (name.includes('notification') || 
                      name.includes('notify') ||
                      name.includes('intelligent analysis')) {
                    return;
                  }
                  
                  // Avoid duplicates
                  if (!allChecks.find(c => c.name === check.name)) {
                    allChecks.push({
                      name: check.name,
                      status: check.conclusion || check.status,
                      url: check.html_url,
                      type: 'check'
                    });
                  }
                });
                
                // Get status checks
                const statusResp = await github.rest.repos.getCombinedStatusForRef({
                  owner, repo, ref
                });
                
                console.log(`   Found ${statusResp.data.statuses.length} status checks`);
                
                statusResp.data.statuses.forEach(status => {
                  if (!allChecks.find(c => c.name === status.context)) {
                    allChecks.push({
                      name: status.context,
                      status: status.state,
                      url: status.target_url,
                      type: 'status'
                    });
                  }
                });
                
                // Add external workflows with real-time status
                for (const ext of externalResult.workflows) {
                  try {
                    const [extOwner, extRepo] = ext.repository.split('/');
                    const extResp = await github.rest.actions.getWorkflowRun({
                      owner: extOwner,
                      repo: extRepo,
                      run_id: ext.id
                    });
                    
                    allChecks.push({
                      name: `ðŸŒ ${ext.name}`,
                      status: extResp.data.conclusion || extResp.data.status,
                      url: extResp.data.html_url,
                      type: 'external',
                      repository: ext.repository
                    });
                  } catch (error) {
                    // Use cached status if update fails
                    allChecks.push({
                      name: `ðŸŒ ${ext.name}`,
                      status: ext.status,
                      url: ext.url,
                      type: 'external',
                      repository: ext.repository
                    });
                  }
                }
                
                console.log(`ðŸ“‹ Total checks collected: ${allChecks.length}`);
                console.log(`   Workflows: ${allChecks.filter(c => c.type === 'workflow').length}`);
                console.log(`   Check runs: ${allChecks.filter(c => c.type === 'check').length}`);
                console.log(`   Status checks: ${allChecks.filter(c => c.type === 'status').length}`);
                console.log(`   External: ${allChecks.filter(c => c.type === 'external').length}`);
                
                return allChecks;
                
              } catch (error) {
                console.log(`âŒ Error getting checks: ${error.message}`);
                return [];
              }
            };
            
            // Initial wait
            console.log('â³ Waiting 5 minutes for all checks to start...');
            await new Promise(resolve => setTimeout(resolve, 300000));
            
            let checks = await getAllChecks();
            let attempts = 0;
            const maxAttempts = 30; // 30 minutes max
            
            console.log(`\nðŸ”„ Starting monitoring loop...`);
            
            // Wait for completion
            while (attempts < maxAttempts) {
              const running = checks.filter(c => 
                ['in_progress', 'queued', 'pending', 'waiting', 'requested'].includes(c.status)
              );
              
              const completed = checks.filter(c => 
                ['success', 'failure', 'cancelled', 'skipped', 'neutral', 'error'].includes(c.status)
              );
              
              console.log(`\nðŸ“Š Status Summary (attempt ${attempts + 1}):`);
              console.log(`   âœ… Completed: ${completed.length}`);
              console.log(`   â³ Running: ${running.length}`);
              console.log(`   ðŸ“Š Total: ${checks.length}`);
              
              if (running.length === 0) {
                console.log(`\nðŸŽ‰ All ${checks.length} checks completed after ${attempts} minutes!`);
                break;
              }
              
              console.log(`\nâ³ Still waiting for:`);
              running.forEach(c => console.log(`   ðŸ”„ ${c.name}: ${c.status}`));
              
              attempts++;
              if (attempts >= maxAttempts) {
                console.log(`\nâ° Timeout after ${maxAttempts} minutes - forcing completion`);
                break;
              }
              
              await new Promise(resolve => setTimeout(resolve, 60000)); // Wait 1 minute
              checks = await getAllChecks();
            }
            
            const finalRunning = checks.filter(c => 
              ['in_progress', 'queued', 'pending', 'waiting', 'requested'].includes(c.status)
            ).length;
            
            return { 
              checks, 
              total: checks.length,
              completed_in_minutes: attempts,
              still_running: finalRunning
            };

      - name: Send Teams Notification
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          pr_json='${{ steps.pr_info.outputs.result }}'
          checks_json='${{ steps.monitor_checks.outputs.result }}'

          echo "ðŸ“¤ Building Teams notification..."

          # Parse data
          PR_NUMBER=$(echo "$pr_json" | jq -r '.number')
          PR_TITLE=$(echo "$pr_json" | jq -r '.title' | sed 's/"/\\"/g' | sed "s/'/\\'/g")
          PR_URL=$(echo "$pr_json" | jq -r '.url')
          PR_AUTHOR=$(echo "$pr_json" | jq -r '.author')
          HEAD_SHA=$(echo "$pr_json" | jq -r '.head_sha' | cut -c1-7)

          CHECKS=$(echo "$checks_json" | jq -c '.checks // []')
          TOTAL_COUNT=$(echo "$checks_json" | jq -r '.total // 0')
          COMPLETION_TIME=$(echo "$checks_json" | jq -r '.completed_in_minutes // 0')
          STILL_RUNNING=$(echo "$checks_json" | jq -r '.still_running // 0')
          
          # Count statuses
          SUCCESS_COUNT=$(echo "$CHECKS" | jq '[.[] | select(.status == "success")] | length')
          FAILED_COUNT=$(echo "$CHECKS" | jq '[.[] | select(.status == "failure")] | length')
          CANCELLED_COUNT=$(echo "$CHECKS" | jq '[.[] | select(.status == "cancelled")] | length')
          SKIPPED_COUNT=$(echo "$CHECKS" | jq '[.[] | select(.status == "skipped")] | length')
          NEUTRAL_COUNT=$(echo "$CHECKS" | jq '[.[] | select(.status == "neutral")] | length')
          ERROR_COUNT=$(echo "$CHECKS" | jq '[.[] | select(.status == "error")] | length')
          PENDING_COUNT=$(echo "$CHECKS" | jq '[.[] | select(.status == "in_progress" or .status == "pending" or .status == "queued" or .status == "waiting")] | length')

          # External workflow counts
          EXTERNAL_COUNT=$(echo "$CHECKS" | jq '[.[] | select(.type == "external")] | length')
          LOCAL_COUNT=$((TOTAL_COUNT - EXTERNAL_COUNT))

          echo "ðŸ“Š Statistics:"
          echo "   Total: $TOTAL_COUNT ($LOCAL_COUNT local + $EXTERNAL_COUNT external)"
          echo "   Success: $SUCCESS_COUNT, Failed: $FAILED_COUNT, Skipped: $SKIPPED_COUNT"
          echo "   Completion time: ${COMPLETION_TIME}m, Still running: $STILL_RUNNING"

          # Overall status
          if [ "$FAILED_COUNT" -gt 0 ] || [ "$ERROR_COUNT" -gt 0 ]; then
            ICON="ðŸ”´"
            STATUS="âŒ SOME CHECKS FAILED"
            COLOR="Attention"
          elif [ "$PENDING_COUNT" -gt 0 ]; then
            ICON="ðŸŸ¡"
            STATUS="â³ CHECKS STILL RUNNING"
            COLOR="Warning"
          elif [ "$CANCELLED_COUNT" -gt 0 ]; then
            ICON="ðŸŸ "
            STATUS="ðŸŸ  SOME CHECKS CANCELLED"
            COLOR="Warning"
          else
            ICON="ðŸŸ¢"
            STATUS="âœ… ALL CHECKS PASSED"
            COLOR="Good"
          fi

          # Build check list
          echo "ðŸ”¨ Building check list..."
          CHECKS_LIST=""
          CHECK_COUNT=$(echo "$CHECKS" | jq 'length')
          
          for i in $(seq 0 $((CHECK_COUNT - 1))); do
            NAME=$(echo "$CHECKS" | jq -r ".[$i].name" | sed 's/"/\\"/g')
            STATUS_VAL=$(echo "$CHECKS" | jq -r ".[$i].status | ascii_upcase")
            URL=$(echo "$CHECKS" | jq -r ".[$i].url // \"\"")
            TYPE=$(echo "$CHECKS" | jq -r ".[$i].type")
            REPO=$(echo "$CHECKS" | jq -r ".[$i].repository // \"\"")
            
            # Status color
            case "$STATUS_VAL" in
              "SUCCESS") STATUS_COLOR="Good"; STATUS_WEIGHT="Bolder" ;;
              "FAILURE") STATUS_COLOR="Attention"; STATUS_WEIGHT="Bolder" ;;
              "CANCELLED") STATUS_COLOR="Warning"; STATUS_WEIGHT="Bolder" ;;
              "SKIPPED") STATUS_COLOR="Accent"; STATUS_WEIGHT="Bolder" ;;
              "NEUTRAL") STATUS_COLOR="Default"; STATUS_WEIGHT="Bolder" ;;
              "ERROR") STATUS_COLOR="Attention"; STATUS_WEIGHT="Bolder" ;;
              *) STATUS_COLOR="Default"; STATUS_WEIGHT="Normal" ;;
            esac
            
            # Repository label
            if [ "$TYPE" = "external" ] && [ -n "$REPO" ] && [ "$REPO" != "null" ]; then
              REPO_LABEL=" [$REPO]"
            elif [ "$TYPE" = "status" ]; then
              REPO_LABEL=" [status]"
            elif [ "$TYPE" = "check" ]; then
              REPO_LABEL=" [check]"
            else
              REPO_LABEL=""
            fi
            
            CHECK_BLOCK='{
              "type": "RichTextBlock",
              "inlines": [
                {"type": "TextRun", "text": "â€¢ "},
                {
                  "type": "TextRun", 
                  "text": "'$NAME'", 
                  "selectAction": {"type": "Action.OpenUrl", "url": "'$URL'"}
                },
                {"type": "TextRun", "text": " - "},
                {
                  "type": "TextRun", 
                  "text": "'$STATUS_VAL'", 
                  "color": "'$STATUS_COLOR'", 
                  "weight": "'$STATUS_WEIGHT'"
                },
                {
                  "type": "TextRun", 
                  "text": "'$REPO_LABEL'", 
                  "size": "Small", 
                  "color": "Dark"
                }
              ],
              "spacing": "None"
            }'
            
            if [ -z "$CHECKS_LIST" ]; then
              CHECKS_LIST="$CHECK_BLOCK"
            else
              CHECKS_LIST="$CHECKS_LIST,$CHECK_BLOCK"
            fi
          done

          # Completion status message
          if [ "$STILL_RUNNING" -gt 0 ]; then
            COMPLETION_MSG="â° Completed in ${COMPLETION_TIME}m (${STILL_RUNNING} still running)"
          else
            COMPLETION_MSG="âœ… All checks completed in ${COMPLETION_TIME}m"
          fi

          # Create Teams card
          echo "ðŸ”¨ Creating Teams card..."
          cat > card.json <<EOF
          {
            "type": "message",
            "attachments": [{
              "contentType": "application/vnd.microsoft.card.adaptive",
              "content": {
                "\$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                "type": "AdaptiveCard",
                "version": "1.4",
                "body": [
                  {
                    "type": "TextBlock",
                    "text": "$ICON PR #$PR_NUMBER (Main) â€” $PR_TITLE",
                    "weight": "Bolder",
                    "size": "Medium",
                    "wrap": true
                  },
                  {
                    "type": "TextBlock",
                    "text": "$STATUS",
                    "weight": "Bolder",
                    "color": "$COLOR",
                    "size": "Large",
                    "wrap": true
                  },
                  {
                    "type": "FactSet",
                    "facts": [
                      {"title": "Author:", "value": "$PR_AUTHOR"},
                      {"title": "Branch:", "value": "main"},
                      {"title": "Commit:", "value": "$HEAD_SHA"},
                      {"title": "Status:", "value": "$COMPLETION_MSG"},
                      {"title": "Total Checks:", "value": "$TOTAL_COUNT"},
                      {"title": "ðŸ  Local:", "value": "$LOCAL_COUNT"},
                      {"title": "ðŸŒ External:", "value": "$EXTERNAL_COUNT"},
                      {"title": "âœ… Passed:", "value": "$SUCCESS_COUNT"},
                      {"title": "âŒ Failed:", "value": "$FAILED_COUNT"},
                      {"title": "ðŸŸ  Cancelled:", "value": "$CANCELLED_COUNT"},
                      {"title": "â­ï¸ Skipped:", "value": "$SKIPPED_COUNT"},
                      {"title": "âšª Neutral:", "value": "$NEUTRAL_COUNT"},
                      {"title": "ðŸ”´ Error:", "value": "$ERROR_COUNT"},
                      {"title": "â³ Running:", "value": "$PENDING_COUNT"}
                    ]
                  },
                  {
                    "type": "TextBlock",
                    "text": "**All PR Checks ($LOCAL_COUNT local + $EXTERNAL_COUNT external):**",
                    "weight": "Bolder",
                    "spacing": "Medium",
                    "wrap": true
                  },
                  $CHECKS_LIST
                ],
                "actions": [
                  {
                    "type": "Action.OpenUrl",
                    "title": "View PR",
                    "url": "$PR_URL"
                  },
                  {
                    "type": "Action.OpenUrl", 
                    "title": "View All Checks",
                    "url": "https://github.com/${{ github.repository }}/pull/$PR_NUMBER/checks"
                  },
                  {
                    "type": "Action.OpenUrl",
                    "title": "View Commit",
                    "url": "https://github.com/${{ github.repository }}/commit/${{ steps.pr_info.outputs.result.head_sha }}"
                  }
                ]
              }
            }]
          }
          EOF

          echo "ðŸ“¤ Sending Teams notification..."
          curl -s -H "Content-Type: application/json" -d @card.json "$TEAMS_WEBHOOK_URL"
          
          if [ $? -eq 0 ]; then
            echo "âœ… Teams notification sent successfully!"
          else
            echo "âŒ Failed to send Teams notification"
            exit 1
          fi

          echo "ðŸŽ‰ Workflow completed successfully!"
