name: PR Status Notification
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  checks: read
  pull-requests: read
  contents: read
  actions: read

jobs:
  notify_teams:
    runs-on: amd-zenai-arc-xsmall-dind
    timeout-minutes: 60
    if: github.actor != 'github-actions[bot]'
    
    steps:
      - name: Get PR info
        id: pr_info
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            return {
              number: pr.number,
              title: pr.title || '',
              url: pr.html_url || '',
              head_sha: pr.head.sha,
              author: pr.user?.login || '',
              base_ref: pr.base?.ref || '',
              head_ref: pr.head?.ref || ''
            };

      - name: Find Triggered ZenTorch Workflow
        id: find_zentorch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = JSON.parse(`${{ steps.pr_info.outputs.result }}`);
            
            try {
              console.log(`üîç Searching for ZenTorch workflow for PR #${pr.number}`);
              
              // Try multiple times with different wait periods
              for (let searchAttempt = 1; searchAttempt <= 3; searchAttempt++) {
                console.log(`\n--- Search Attempt ${searchAttempt}/3 ---`);
                
                if (searchAttempt === 1) {
                  console.log('Waiting 60 seconds for trigger...');
                  await new Promise(resolve => setTimeout(resolve, 60000));
                } else {
                  console.log('Waiting additional 90 seconds...');
                  await new Promise(resolve => setTimeout(resolve, 90000));
                }
                
                // Get recent workflow runs
                const runsResponse = await github.rest.actions.listWorkflowRuns({
                  owner: 'AMD-Zenai',
                  repo: 'ZenDNN_PyTorch_Plugin',
                  workflow_id: 'ZenDNN PyTorch ZENDNNL CI',
                  per_page: 15
                });
                
                console.log(`Found ${runsResponse.data.workflow_runs.length} total runs`);
                
                // Filter to very recent repository_dispatch runs
                const cutoffTime = Date.now() - (25 * 60 * 1000); // Last 25 minutes
                const recentRuns = runsResponse.data.workflow_runs.filter(run => {
                  const runTime = new Date(run.created_at).getTime();
                  const isRecent = runTime > cutoffTime;
                  const isDispatch = run.event === 'repository_dispatch';
                  
                  console.log(`  Run ${run.id}: ${run.event}, ${((Date.now() - runTime)/(1000*60)).toFixed(1)} min ago, recent: ${isRecent}`);
                  
                  return isRecent && isDispatch;
                });
                
                console.log(`Found ${recentRuns.length} recent repository_dispatch runs`);
                
                if (recentRuns.length === 0) {
                  console.log('No recent runs found in this attempt');
                  continue; // Try next attempt
                }
                
                // Check each run's logs for our PR (in order of most recent first)
                for (const run of recentRuns) {
                  console.log(`\nüìã Checking run ${run.id} (${run.html_url})`);
                  console.log(`  Status: ${run.conclusion || run.status}`);
                  console.log(`  Created: ${run.created_at}`);
                  
                  try {
                    const jobsResp = await github.rest.actions.listJobsForWorkflowRun({
                      owner: 'AMD-Zenai',
                      repo: 'ZenDNN_PyTorch_Plugin',
                      run_id: run.id
                    });
                    
                    console.log(`  Found ${jobsResp.data.jobs.length} jobs`);
                    
                    for (const job of jobsResp.data.jobs) {
                      console.log(`    Job: ${job.name} (${job.status})`);
                      
                      // Check jobs that have some progress
                      if (['completed', 'success', 'failure', 'in_progress'].includes(job.status)) {
                        try {
                          const logsResp = await github.rest.actions.downloadJobLogsForWorkflowRun({
                            owner: 'AMD-Zenai',
                            repo: 'ZenDNN_PyTorch_Plugin',
                            job_id: job.id
                          });
                          
                          if (logsResp.url) {
                            const logContent = await fetch(logsResp.url);
                            const logText = await logContent.text();
                            
                            console.log(`      Downloaded ${logText.length} chars of logs`);
                            
                            // Check for exact PR match
                            const prMatch = logText.includes(`PR Number: #${pr.number}`);
                            const shaMatch = logText.includes(`ZenDNNL SHA: ${pr.head_sha}`);
                            
                            if (prMatch && shaMatch) {
                              console.log(`\nüéØ EXACT MATCH FOUND!`);
                              console.log(`Run ${run.id} contains both PR #${pr.number} and SHA ${pr.head_sha.substring(0,7)}`);
                              
                              return {
                                found: true,
                                external_run_id: run.id,
                                external_run_url: run.html_url,
                                external_repo: 'AMD-Zenai/ZenDNN_PyTorch_Plugin',
                                external_status: run.conclusion || run.status,
                                search_attempt: searchAttempt,
                                matched_job: job.name
                              };
                            } else if (prMatch) {
                              console.log(`      ‚úÖ Found PR #${pr.number} but not SHA - partial match`);
                            } else if (shaMatch) {
                              console.log(`      ‚úÖ Found SHA but not PR # - partial match`);
                            }
                          }
                        } catch (logError) {
                          console.log(`      ‚ö†Ô∏è Could not get logs: ${logError.message}`);
                          
                          // If logs aren't ready yet, this might be our run - store as potential
                          if (logError.status === 404 && job.status === 'in_progress') {
                            console.log(`      üìù Job still in progress, logs not ready yet`);
                          }
                        }
                      }
                    }
                  } catch (jobError) {
                    console.log(`  ‚ùå Job error: ${jobError.message}`);
                  }
                }
                
                console.log(`Search attempt ${searchAttempt} completed - no exact match found`);
              }
              
              // After all attempts, if no exact match, use most recent as best guess
              console.log(`\n‚ö†Ô∏è No exact PR match found after 3 attempts`);
              console.log(`Looking for most recent repository_dispatch run as fallback...`);
              
              try {
                const runsResponse = await github.rest.actions.listWorkflowRuns({
                  owner: 'AMD-Zenai',
                  repo: 'ZenDNN_PyTorch_Plugin',
                  workflow_id: 'ZenDNN PyTorch ZENDNNL CI',
                  per_page: 5
                });
                
                const veryRecentRun = runsResponse.data.workflow_runs.find(run => {
                  const isVeryRecent = Date.now() - new Date(run.created_at) < (10 * 60 * 1000); // Last 10 minutes
                  return run.event === 'repository_dispatch' && isVeryRecent;
                });
                
                if (veryRecentRun) {
                  console.log(`üü° Using most recent run as likely match: ${veryRecentRun.id}`);
                  return {
                    found: true,
                    external_run_id: veryRecentRun.id,
                    external_run_url: veryRecentRun.html_url,
                    external_repo: 'AMD-Zenai/ZenDNN_PyTorch_Plugin',
                    external_status: veryRecentRun.conclusion || veryRecentRun.status,
                    match_reason: 'most_recent_fallback',
                    fallback_used: true
                  };
                }
              } catch (fallbackError) {
                console.log(`Fallback search failed: ${fallbackError.message}`);
              }
              
              // No match found at all
              console.log(`‚ùå No ZenTorch workflow found - trigger may have failed`);
              return { 
                found: false, 
                external_run_url: '', 
                external_status: 'not_found',
                search_attempts: 3
              };
              
            } catch (error) {
              console.log(`‚ùå Search error: ${error.message}`);
              return { 
                found: false, 
                external_run_url: '', 
                external_status: 'error',
                error: error.message 
              };
            }

      - name: Wait for ALL workflows to complete
        id: wait_for_completion
        uses: actions/github-script@v7
        with:
          script: |
            const pr = JSON.parse(`${{ steps.pr_info.outputs.result }}`);
            
            // Safe parsing of ZenTorch result
            let zentorchResult = { found: false };
            try {
              const zentorchOutput = `${{ steps.find_zentorch.outputs.result || '{}' }}`;
              zentorchResult = zentorchOutput ? JSON.parse(zentorchOutput) : { found: false };
            } catch (error) {
              console.log(`Could not parse zentorch result: ${error.message}`);
              zentorchResult = { found: false };
            }
            
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ref = pr.head_sha;

            console.log(`Monitoring workflows for PR #${pr.number}, commit: ${ref}`);
            console.log(`ZenTorch workflow found: ${zentorchResult.found}`);
            if (zentorchResult.found) {
              console.log(`ZenTorch URL: ${zentorchResult.external_run_url}`);
            }
            
            const checkAllWorkflows = async () => {
              try {
                // Define important workflows to monitor
                const importantWorkflows = [
                  'commit message enforcement',
                  'zendnnl_build_pr', 
                  'check-zentorch-status',
                  'asan-build',
                  'zendnnl_build_push',
                  'check jira id',
                  'verify jira id',
                  'check license headers',
                  'verify license headers', 
                  'trigger-zentorch-zendnnl'
                ];

                // Get workflow runs
                const workflowResp = await github.rest.actions.listWorkflowRunsForRepo({
                  owner,
                  repo,
                  head_sha: ref,
                  per_page: 100
                });
                
                const workflows = (workflowResp.data.workflow_runs || [])
                  .filter(run => {
                    const name = run.name.toLowerCase();
                    const isImportant = importantWorkflows.some(important => 
                      name.includes(important.toLowerCase())
                    );
                    const isSelf = run.id === context.runId;
                    
                    return !isSelf && isImportant;
                  });

                // Get check runs
                const checkResp = await github.rest.checks.listForRef({
                  owner,
                  repo,
                  ref,
                  per_page: 100
                });
                
                const checks = (checkResp.data.check_runs || [])
                  .filter(check => {
                    const name = check.name.toLowerCase();
                    const isImportant = importantWorkflows.some(important => 
                      name.includes(important.toLowerCase())
                    );
                    const isNotification = name.includes('notify') || 
                                         name.includes('notification');
                    
                    return !isNotification && isImportant;
                  });

                // Combine all workflow information
                const allRuns = [];
                
                // Add local workflows
                workflows.forEach(run => {
                  allRuns.push({
                    id: run.id,
                    name: run.name,
                    status: run.conclusion || run.status,
                    url: run.html_url,
                    type: 'workflow_run',
                    repository: `${owner}/${repo}`
                  });
                });

                // Add local checks (avoid duplicates)
                checks.forEach(check => {
                  if (!allRuns.find(run => run.name === check.name)) {
                    allRuns.push({
                      id: check.id,
                      name: check.name,
                      status: check.conclusion || check.status,
                      url: check.html_url,
                      type: 'check_run',
                      repository: `${owner}/${repo}`
                    });
                  }
                });

                // Add ZenTorch workflow if found
                if (zentorchResult.found && zentorchResult.external_run_id) {
                  console.log('Adding ZenTorch workflow to monitoring list...');
                  try {
                    const externalResp = await github.rest.actions.getWorkflowRun({
                      owner: 'AMD-Zenai',
                      repo: 'ZenDNN_PyTorch_Plugin',
                      run_id: zentorchResult.external_run_id
                    });
                    
                    allRuns.push({
                      id: externalResp.data.id,
                      name: `ZenDNN_PyTorch_Plugin: ${externalResp.data.display_title || externalResp.data.name}`,
                      status: externalResp.data.conclusion || externalResp.data.status,
                      url: externalResp.data.html_url,
                      type: 'triggered_workflow_run',
                      repository: 'AMD-Zenai/ZenDNN_PyTorch_Plugin'
                    });
                    
                    console.log(`ZenTorch workflow status: ${externalResp.data.conclusion || externalResp.data.status}`);
                  } catch (zentorchError) {
                    console.log(`Could not get ZenTorch workflow status: ${zentorchError.message}`);
                    console.log(`Removing from monitoring to prevent timeout`);
                  }
                } else {
                  console.log('No ZenTorch workflow to monitor');
                }

                // Check completion status
                const running = allRuns.filter(r => 
                  ['in_progress', 'queued', 'pending', 'waiting', 'requested'].includes(r.status)
                );
                
                const completed = allRuns.filter(r => 
                  ['success', 'failure', 'cancelled', 'skipped'].includes(r.status)
                );

                console.log(`Found ${allRuns.length} workflows/checks:`);
                allRuns.forEach(run => {
                  console.log(`  - ${run.name}: ${run.status} (${run.type})`);
                });
                
                if (running.length > 0) {
                  console.log(`Still running: ${running.map(r => r.name).join(', ')}`);
                }
                
                console.log(`Running: ${running.length}, Completed: ${completed.length}`);

                return {
                  all_complete: running.length === 0 && allRuns.length > 0,
                  workflows: allRuns,
                  running_count: running.length,
                  completed_count: completed.length,
                  total_count: allRuns.length,
                  zentorch_included: zentorchResult.found,
                  external_workflow_url: zentorchResult.external_run_url || ''
                };
              } catch (error) {
                console.log(`Error checking workflows: ${error.message}`);
                return { 
                  all_complete: true,
                  workflows: [], 
                  error: error.message,
                  zentorch_included: false
                };
              }
            };

            // Wait for workflows to start
            console.log('Waiting 2 minutes for workflows to initialize...');
            await new Promise(resolve => setTimeout(resolve, 120000));

            let result = await checkAllWorkflows();
            let attempts = 0;
            const maxAttempts = 20;
            
            console.log(`Initial check: ${result.total_count} workflows found, ${result.running_count} running`);

            // Monitor until completion or timeout
            while (!result.all_complete && attempts < maxAttempts) {
              console.log(`Attempt ${attempts + 1}/${maxAttempts}: ${result.running_count}/${result.total_count} workflows still running`);
              
              await new Promise(resolve => setTimeout(resolve, 60000));
              result = await checkAllWorkflows();
              attempts++;
            }

            // Always complete
            if (!result.all_complete) {
              console.log(`Timeout after ${attempts} attempts. Forcing completion.`);
              result.all_complete = true;
              result.timeout_reason = `Reached maximum wait time of ${maxAttempts} minutes`;
            } else {
              console.log(`All workflows completed after ${attempts} attempts!`);
            }

            return result;

      - name: Send Final Status Notification
        env:
          ZENDNNL_WEBHOOK_URL: ${{ secrets.ZENDNNL_WEBHOOK_URL }}
        run: |
          pr_json='${{ steps.pr_info.outputs.result }}'
          completion_json='${{ steps.wait_for_completion.outputs.result }}'

          PR_NUMBER=$(echo "$pr_json" | jq -r '.number // "N/A"')
          PR_TITLE=$(echo "$pr_json" | jq -r '.title // "N/A"' | sed 's/"/\\"/g' | sed "s/'/\\'/g")
          PR_URL=$(echo "$pr_json" | jq -r '.url // "N/A"')
          PR_AUTHOR=$(echo "$pr_json" | jq -r '.author // "N/A"')
          HEAD_SHA=$(echo "$pr_json" | jq -r '.head_sha // "N/A"')
          SHORT_SHA=$(echo "$HEAD_SHA" | cut -c1-7)

          # Safe parsing with defaults
          ALL_COMPLETE=$(echo "$completion_json" | jq -r '.all_complete // false')
          TOTAL_COUNT=$(echo "$completion_json" | jq -r '.total_count // 0')
          RUNNING_COUNT=$(echo "$completion_json" | jq -r '.running_count // 0')
          EXTERNAL_WORKFLOW_URL=$(echo "$completion_json" | jq -r '.external_workflow_url // ""')

          WORKFLOWS=$(echo "$completion_json" | jq -c '.workflows // []')
          
          SUCCESS_COUNT=$(echo "$WORKFLOWS" | jq '[.[] | select(.status == "success")] | length')
          FAILED_COUNT=$(echo "$WORKFLOWS" | jq '[.[] | select(.status == "failure")] | length')
          CANCELLED_COUNT=$(echo "$WORKFLOWS" | jq '[.[] | select(.status == "cancelled")] | length')
          SKIPPED_COUNT=$(echo "$WORKFLOWS" | jq '[.[] | select(.status == "skipped")] | length')

          WORKFLOW_TEXTBLOCKS=""
          if [ "$TOTAL_COUNT" -gt 0 ]; then
             echo "Building individual TextBlocks for workflows..."
             WORKFLOW_COUNT=$(echo "$WORKFLOWS" | jq 'length')
             for i in $(seq 0 $((WORKFLOW_COUNT - 1))); do
               NAME=$(echo "$WORKFLOWS" | jq -r ".[$i].name")
               STATUS=$(echo "$WORKFLOWS" | jq -r ".[$i].status | ascii_upcase")
               URL=$(echo "$WORKFLOWS" | jq -r ".[$i].url")
               REPO=$(echo "$WORKFLOWS" | jq -r ".[$i].repository // \"\"")
               
               # Escape quotes for JSON
               NAME_SAFE=$(echo "$NAME" | sed 's/"/\\"/g')
               
               if [ "$REPO" != "$GITHUB_REPOSITORY" ] && [ -n "$REPO" ] && [ "$REPO" != "null" ]; then
                 WORKFLOW_TEXT="‚Ä¢ [$NAME_SAFE]($URL) - **$STATUS** (üìÅ $REPO)"
               else
                 WORKFLOW_TEXT="‚Ä¢ [$NAME_SAFE]($URL) - **$STATUS**"
               fi
               
               # Add TextBlock for this workflow
               TEXTBLOCK='{
                 "type": "TextBlock",
                 "text": "'$WORKFLOW_TEXT'",
                 "wrap": true,
                 "size": "Small",
                 "spacing": "None"
               }'
               
               if [ -z "$WORKFLOW_TEXTBLOCKS" ]; then
                 WORKFLOW_TEXTBLOCKS="$TEXTBLOCK"
               else
                 WORKFLOW_TEXTBLOCKS="$WORKFLOW_TEXTBLOCKS,$TEXTBLOCK"
               fi
             done
           else
            WORKFLOW_TEXTBLOCKS='{
              "type": "TextBlock",
              "text": "‚Ä¢ No workflows found",
              "wrap": true,
              "size": "Small"
              }'
            fi

          # Determine overall status
          if [ "$FAILED_COUNT" -gt 0 ]; then
            ICON="üî¥"
            STATUS_TEXT="‚ùå SOME CHECKS FAILED"
            COLOR="Attention"
          elif [ "$CANCELLED_COUNT" -gt 0 ]; then
            ICON="üü†"
            STATUS_TEXT="üü† SOME CHECKS CANCELLED"
            COLOR="Warning"
          elif [ "$ALL_COMPLETE" = "true" ] && [ "$SUCCESS_COUNT" -gt 0 ]; then
            ICON="üü¢"
            STATUS_TEXT="‚úÖ ALL CHECKS PASSED"
            COLOR="Good"
          elif [ "$ALL_COMPLETE" = "true" ] && [ "$TOTAL_COUNT" -eq 0 ]; then
            ICON="‚ö™"
            STATUS_TEXT="‚ö™ NO WORKFLOWS FOUND"
            COLOR="Default"
          else
            ICON="üü°"
            STATUS_TEXT="‚è≥ CHECKS IN PROGRESS"
            COLOR="Warning"
          fi

          # Completion status
          if [ "$ALL_COMPLETE" = "true" ]; then
            COMPLETION_TEXT="üèÅ All $TOTAL_COUNT workflows completed"
          else
            COMPLETION_TEXT="‚è∞ $RUNNING_COUNT of $TOTAL_COUNT workflows still running (timeout reached)"
          fi

          # Escape for JSON
          TITLE_SAFE="$ICON PR #$PR_NUMBER ‚Äî $PR_TITLE"

          # Create final status notification
          cat > card.json <<EOF
          {
            "type": "message",
            "attachments": [
              {
                 "contentType": "application/vnd.microsoft.card.adaptive",
                 "content": {
                    "\$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                    "type": "AdaptiveCard",
                    "version": "1.4",
                    "body": [
                      {
                         "type": "Container",
                         "items": [
                           {
                              "type": "TextBlock",
                              "text": "$TITLE_SAFE",
                              "wrap": true,
                              "weight": "Bolder",
                              "size": "Medium"
                           },
                           {
                              "type": "TextBlock",
                              "text": "$STATUS_TEXT",
                              "wrap": true,
                              "weight": "Bolder",
                              "color": "$COLOR",
                              "size": "Large"
                           },
                           {
                              "type": "FactSet",
                              "facts": [
                                    { "title": "Author:", "value": "$PR_AUTHOR" },
                                    { "title": "Commit:", "value": "$SHORT_SHA" },
                                    { "title": "Status:", "value": "$COMPLETION_TEXT" },
                                    { "title": "Total Workflows:", "value": "$TOTAL_COUNT" },
                                    { "title": "‚úÖ Passed:", "value": "$SUCCESS_COUNT" },
                                    { "title": "‚ùå Failed:", "value": "$FAILED_COUNT" },
                                    { "title": "üü† Cancelled:", "value": "$CANCELLED_COUNT" },
                                    { "title": "‚è≠Ô∏è Skipped:", "value": "$SKIPPED_COUNT" }
                               ]
                              },
                              {
                                 "type": "TextBlock",
                                 "text": "**All Workflow Results:**",
                                 "wrap": true,
                                 "weight": "Bolder",
                                 "size": "Small",
                                 "spacing": "Medium"
                              },
                              $WORKFLOW_TEXTBLOCKS
                            ]
                          }
                        ],
                        "actions": [
                          {
                             "type": "Action.OpenUrl",
                             "title": "View PR",
                             "url": "$PR_URL"
                          },
                          {
                             "type": "Action.OpenUrl",
                             "title": "View All Checks",
                             "url": "https://github.com/${{ github.repository }}/pull/$PR_NUMBER/checks"
                          },
                          {
                              "type": "Action.OpenUrl",
                              "title": "View Commit",
                              "url": "https://github.com/${{ github.repository }}/commit/$HEAD_SHA"
                          }$(if [ -n "$EXTERNAL_WORKFLOW_URL" ]; then echo ',
                          {
                              "type": "Action.OpenUrl",
                              "title": "View ZenTorch Build",
                              "url": "'$EXTERNAL_WORKFLOW_URL'"
                          }'; fi)
                       ]
                   }
              }
             ]
          }
          EOF
           
           curl -s -H "Content-Type: application/json" \
            -d @card.json \
            "$ZENDNNL_WEBHOOK_URL" || (echo "Failed to send Teams message" && exit 1)

           

         
